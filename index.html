<script>
  var token="dcf88e4b2976b6c4eb50e65b27390552";
  Date.prototype.format = function(fmt) {
      var o = {
          "M+" : this.getMonth()+1,                 //月份
          "d+" : this.getDate(),                    //日
          "h+" : this.getHours(),                   //小时
          "m+" : this.getMinutes(),                 //分
          "s+" : this.getSeconds(),                 //秒
          "q+" : Math.floor((this.getMonth()+3)/3), //季度
          "S"  : this.getMilliseconds()             //毫秒
      };
      if(/(y+)/.test(fmt)) {
          fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
      }
      for(var k in o) {
          if(new RegExp("("+ k +")").test(fmt)){
              fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
          }
      }
      return fmt;
  }
  setInterval(function () {
      a.num=a.num+1000;
      a.time=new Date(a.num).format("yyyy-MM-dd hh:mm:ss");
  },1000);
  var a= new Vue({
    el: '#main',
    data: function() {
      return {
          bgloading:true,
          mainData:[],
          bgshow:false,
          flag:0
      }
    },
mounted: function () {
    this.getMess();
},
    methods: {
        getMess:function () {
            console.log("aa");
            var vm=this;
            $.ajax({
                type:"post",
                url:"http://appinter.sunwoda.com/common/host/hostlist.json",
                dataType:"json",
                data: {"token":token},
                success:function(data){
                    console.log(data);
                    vm.mainData=data.dataInfo.listData;
                }  ,
                error:function () {
                    vm.$message( {type: 'error',message: '获取失败!'});
                },
                complete:function () {
                    vm.bgloading=false
                }

            });
        },
        getItMessage:function (hostId) {
            console.log(hostId);
            window.location.href="individual.html?hostId="+hostId;
        },
        butClic:function () {
            var vm=this;
            this.flag++;
            if (this.flag%2==1){
                vm.bgshow=true;
                $("#cont").animate({height:"100px"},"slow",)
            }else {
                $("#cont").animate({height:"0"},"fast",function(){
                    vm.bgshow=false;})
            }
        },
        goaddHost:function () {
            window.location.href="addHost.html?token="+token
        },
        gostatus:function () {
            window.location.href="status.html?token="+token
        }
    }
  })
</script>
